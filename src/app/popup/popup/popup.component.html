<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content" appClickOutside (clickOutside)="closePopup();">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLongTitle"> {{ popupHeading }}</h5>
      <button type="button" class="close" *ngIf="popupHeading != 'Start Test'" (click)="closePopup();" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <code>{{ popupBody | json }}</code>
    </div>
    <div class="modal-footer">
      <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
    </div>
  </div>
</div>
